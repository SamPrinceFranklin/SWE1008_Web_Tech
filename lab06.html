<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Claim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Vehicle Insurance Claim</h1>
<center><h5>20MIS1115 - Sam Prince Franklin</h5></center>

    <form onsubmit="validate(); return false;"> 
        <br>
        <br>
        <b><u>Fill the below details with required conditions:</u></b>
        <div class="field">
            <label for="">First Name: </label>
            <input type="text" id="fname" placeholder="First Name" required>
        </div>
        <div class="field">
            <label for="">Last Name: </label>
            <input type="text" placeholder="Last Name" id="lname" required>
        </div>
        <div class="field">
            <label for="">Date of Birth: </label>
            <input type="date" id="dob" required>
        </div>
        <div class="field">
            <label for="">Email: </label>
            <input type="email" placeholder="username@domain.com" id="email" required>
        </div>
        <div class="field">
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="male" required> Male
            <input type="radio" name="gender" id="female" required style="margin-left: 40px;"> Female
        </div>
        <div class="field">
            <label for="">Aadhaar No:</label>
            <input type="text" placeholder="0000-0000-0000-0000" required>
        </div>

        <div class="field">
            <label for="">Type of Insurance: </label>
            <select name="type" id="">
                <option value="" hidden>Choose a Type</option>
                <option value="individual">Individual</option>
                <option value="trust">Trust</option>
                <option value="Partnership">Partnership</option>
                <option value="Coorporation">Coorporation</option>
            </select>
        </div>
        <div class="field">
            <label style="position: relative; bottom: 60px;">Enter your Address:</label>
            <textarea name="address" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="field">
            <label>Vechicle Type</label>
            <select name="veh-type" id="">
                <option value="bike">Bike</option>
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="tractor">Tractor</option>
            </select>
        </div>
        <div class="field">
            <label>Vehicle Model</label>
            <input type="text" placeholder="Eg: Yamaha R15M ">
        </div>
        <div class="field">
            <label>Vehical No</label>
            <input type="text" placeholder="Eg: AP 44 A 4444">
        </div>
        <div class="field">
            <label>Insurance Period</label>
            <input type="radio" name="ins-period" >2 Years
            <input type="radio" name="ins-period" style="margin-left: 30px;">3 Years
            <input type="radio" name="ins-period" style="margin-left: 30px;">5 Years
        </div>

        

        <div class="field">
           <label>Upload your Aadhar Card</label>
              <input type="file" name="aadhar" id="">
        </div>

        <div class="field">
            <label>Upload your Driving License</label>
            <input type="file" name="license" id="">
        </div>

        <div class="field">
            <label>Upload your Pan Card</label>
            <input type="file" name="pan" id="">
        </div>

        <div class="field">
            <input type="checkbox"> I agree to the company's terms and conditions as mentioned before.
        </div>


        
        <!-- <div class="field" style="width: 0px;"> -->
            <input type="submit">
        <!-- </div> -->
    </form>
    <script>
        var fname = document.getElementsByName("fname"),
        lname = document.getElementsByName("lname"),
        dob = document.getElementsByName("dob"),
        email = document.getElementsByName("email"),
        gender = document.getElementsByName("gender"),
        aadhaar = document.getElementsByName("aadhaar");
        aadhaar[0].onkeypress = function () {
        if (aadhaar[0].value.length > 0) {
        switch (aadhaar[0].value.length) {
        case 4:
        aadhaar[0].value += "-"
        break;
        case 9:
        aadhaar[0].value += "-"
        break;
        case 14:
        aadhaar[0].value += "-"
        break;
        default:
        break;
        }
        }
        }
        function validate() {
        var msg = ""
        var alpha = /^[A-Za-z]+$/;
        // fname
        if (fname[0].value.length < 3) {
        msg += "First Name should contain minimum 3 characters\n";
        }
        if (!fname[0].value.trim().match(alpha)) {
        msg += "First Name should contain only alphabets\n";
        }
        //lname
        if (lname[0].value.length < 3 || lname[0].value.length > 15) {
        msg += "Last Name should contain min 3 charcters and max 15 characters\n";
        }
        if (!lname[0].value.match(alpha)) {
        msg += "First Name should contain only alphabets\n";
        }
        //dob -> completed through required in html
        //email -> covered with help of input type =email
        //gender
        let checked = false;
        for (let i = 0; i < gender.length; i++) {
        if (gender[i].checked) {
        checked = true;
        break;
        }
        }
        if (!checked) {
        msg += "Select your Gender\n"
        }
        //aadhaar
        var regex_aadhaar = /([0-9]{4})+$/;
        if (!aadhaar[0].value.match(regex_aadhaar)) {
        msg += "Please fill your aadhaar no in shown format\n";
        }
        if(msg.length == 0){
        alert("Your form has been submitted succesfully!");
        } else {
        alert("please check the following constraints:\n"+msg);
        }
        }

        //set mandatory for aadhaar card file upload
        var aadhar = document.getElementsByName("aadhar");
        aadhar[0].required = true;

        

        
        </script>
</body>
